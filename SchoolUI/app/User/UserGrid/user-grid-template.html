
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                <td>
                    userid
                </td>
                <td>
                    username
                </td>
                <td>
                    email
                </td>
              
                </thead>
                <tbody>
                    <tr ng-repeat="user in userModel.Users">
                        <td>
                            {{user.UserID}}
                        </td>
                        <td>
                            {{user.UserName}}
                        </td>
                        <td>
                            {{user.Email}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
